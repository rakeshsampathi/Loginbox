<!DOCTYPE html>
<html>
  <head>
    <title>Login Box</title>
    <link rel="stylesheet" href="box.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="logo">WebTech</h1>
      <div class="menu">
        <ul type="none">
          <li><a href="">HOME</a></li>
          <li><a href="">SERVICE</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">DESIGN</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
        <div class="search">
          <input
            class="searchbox"
            type="search"
            placeholder="Enter text here"
          />
          <a href="">
            <input id="searchbtn" type="submit" value="search" />
          </a>
        </div>
      </div>
      <div class="wholecontent">
        <h1 id="hcontent">
          Web Design & <br />
          <span> Development</span> <br />
          course
        </h1>
        <p class="paragraph">
          Go deeper and learn job-ready skills with our Pro-exclusive Paths.Earn
          a certificate of completion for every path finished.
        </p>
        <button type="button" class="joinus"><a href=""></a>Join Us</button>
      </div>
      <div class="form">
        <form>
          <label id="loghere">LOGIN HERE</label>
          <div class="formelements">
            <input
              class="forminput"
              type="email"
              placeholder="enter a valid email"
            /><br />
            <input
              class="forminput"
              type="password"
              placeholder="Enter password here"
            /><br />
            <button class="loginbtn" type="button"><a href=""></a>Login</button>
          </div>
          <div>
            <p class="signup">Don't have an account</p>
            <a class="sign" href=""><span>Sign up </span>Here</a>
          </div>
          <p id="login">Log in with</p>

          <div class="icon">
            <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
            <a href=""><ion-icon name="logo-google"></ion-icon></a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
